<div>
  <div>
  <h2>Informes</h2>
  </div>
  <form class="form-horizontal" role="form">
    <div class="form-group col-sm-12">
      <label for="fromDate" class="col-sm-2 col-md-2 control-label">Desde</label>
      <div class="col-sm-10 col-md-2 input-group date" data-provide="datepicker">
        <input  id="fromDate" type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label for="toDate" class="col-sm-2 col-md-2 control-label">Hasta</label>
      <div class="col-sm-10 col-md-2 input-group date" data-provide="datepicker">
        <input id="toDate" type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
      </div>
    </div>
    <div class="col-sm-12 col-md-offset-2 col-md-10">
      <button type="button" (click)="getReport()" class="btn btn-primary">Obtener</button>
    </div>
  </form>
  <div *ngIf="report != undefined" class="col-sm-12 col-md-5">
    <hr style="min-width:85%; background-color:#a1a1a1 !important; height:1px;">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>Importe Bonos</td>
          <td align="right">{{report.cashPaid | currency:'EUR':true:'1.2-2'}}</td>
        </tr>
        <tr *ngIf="report.cashRefunded">
          <td>Importe Bonos Devueltos</td>
          <td align="right">{{report.cashRefunded | currency:'EUR':true:'1.2-2'}}</td>
        </tr>
        <tr>
          <td>Minutos Consumidos</td>
          <td align="right">{{report.minutesConsumed}}'</td>
        </tr>
        <tr>
          <td>Minutos Comprados</td>
          <td align="right">{{report.minutesBought}}'</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
